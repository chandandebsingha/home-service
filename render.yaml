services:
  - type: web
    name: home-service-api
    env: node
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: node build/index.js
    healthCheckPath: /
    autoDeploy: true
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      # Increase V8 old space for low-memory instances; adjust if needed
      - key: NODE_OPTIONS
        value: --max_old_space_size=1024
      # Required secrets (set these in Render dashboard or via environment groups)
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      # Optional email config
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: EMAIL_FROM
        sync: false
